- hosts: apacheserver
  tasks:
    - name: start docker
      command: sudo service docker start
    - name: stop the existing container
      command: docker stop apache-container
      ignore_errors: yes
    - name: remove the existing container
      command: docker rm apache-container
      ignore_errors: yes
    - name: remove the existing image
      command: docker rmi quochuynguyen/apache-a3-dev:latest
      ignore_errors: yes
    - name: create docker container by using the image on Dockerhub
      command: docker run -d --name apache-container -e DBHOST='35.169.29.222' -p 80:80 quochuynguyen/apache-a3-dev:latest
